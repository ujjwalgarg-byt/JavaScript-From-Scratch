<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Editing & Removing</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //add another language in given list
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python");
    addLanguage("Typescript");
    
    // optimized way for adding a language in list like below
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Java');
    addOptiLanguage('C++');

    //Edit:- make some changes in list
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);//python
    //secondLang.innerHTML = "Mojo"; //mostly avoided
    const newli = document.createElement('li');
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli);

    //edit:- rename first lang with typescript in another way
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>';

    //remove:- remove last language from list
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();


</script>
</html>
